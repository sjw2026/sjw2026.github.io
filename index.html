  <style>
    :root{
      --bg0:#070a10;
      --bg1:#0b1020;
      --panel: rgba(255,255,255,.05);
      --panel2: rgba(255,255,255,.035);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.88);
      --muted: rgba(255,255,255,.55);
      --link: #cfe0ff;
      --link2:#9bbcff;
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 800px at 10% -10%, rgba(79,140,255,.22) 0%, rgba(79,140,255,0) 55%),
        radial-gradient(900px 700px at 95% 0%, rgba(176,106,255,.18) 0%, rgba(176,106,255,0) 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    .wrap{
      max-width: 1440px;
      margin: 0 auto;
      padding: 18px 14px 30px;
    }

    /* ===== Top area ===== */
    .topbar{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:stretch;
      margin-bottom: 14px;
    }
    .slot{
      flex: 1 1 380px;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding: 12px;
      min-height: 64px;
      backdrop-filter: blur(10px);
    }
    .search-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 10px;
    }
    @media (max-width: 980px){
      .search-grid{ grid-template-columns: 1fr; }
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(10,14,22,.55);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .search:hover{
      transform: translateY(-1px);
      border-color: rgba(155,188,255,.22);
      background: rgba(10,14,22,.72);
    }
    .icon{
      width:34px;
      height:34px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      flex: 0 0 auto;
    }
    .icon svg{ width:18px; height:18px; opacity:.95; }

    .search input{
      width:100%;
      background: transparent;
      border: 0;
      outline: none;
      color: var(--text);
      font-size: 14px;
    }
    .search input::placeholder{ color: rgba(255,255,255,.40); }

    .search button{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 13px;
      white-space: nowrap;
      transition: background .12s ease, border-color .12s ease;
    }
    .search button:hover{
      background: rgba(155,188,255,.12);
      border-color: rgba(155,188,255,.22);
    }

    /* ===== Link grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(6, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }
    @media (max-width: 1280px){ .grid{ grid-template-columns: repeat(3, minmax(200px, 1fr)); } }
    @media (max-width: 720px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding: 12px;
      min-height: 210px;
      backdrop-filter: blur(10px);
    }
    .links{
      display:flex;
      flex-direction:column;
      gap: 8px;
      margin:0;
      padding:0;
      list-style:none;
    }
    .links a{
      color: var(--link);
      text-decoration: none;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: rgba(255,255,255,.02);
      transition: background .12s ease, border-color .12s ease, transform .12s ease;
    }
    .links a:hover{
      color: #ffffff;
      border-color: rgba(155,188,255,.22);
      background: rgba(155,188,255,.10);
      transform: translateY(-1px);
    }
    .dot{
      width:7px; height:7px;
      border-radius:999px;
      background: rgba(155,188,255,.75);
      flex: 0 0 auto;
      box-shadow: 0 0 0 3px rgba(155,188,255,.12);
    }
    .tag{
      margin-left:auto;
      font-size: 11px;
      color: var(--muted);
      border: 1px solid var(--stroke);
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.03);
    }

      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:8px;
    }

    function render(){

      grid.innerHTML = "";

      for(const section of LINK_SECTIONS){
        const card = document.createElement("section");
        card.className = "card";

        const ul = document.createElement("ul");
        ul.className = "links";

        for(const item of section.items){
          if(!item?.label || !item?.url) continue;

          const li = document.createElement("li");

          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const dot = document.createElement("span");
          dot.className = "dot";
          a.appendChild(dot);

          const text = document.createElement("span");
          text.textContent = item.label;
          a.appendChild(text);

          if(item.note){
            const tag = document.createElement("span");
            tag.className = "tag";
            tag.textContent = item.note;
            a.appendChild(tag);
          }

          li.appendChild(a);
          ul.appendChild(li);
        }

        card.appendChild(ul);
        grid.appendChild(card);
      }
    }
