<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sjw2026 | Market</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    /* 페이지 왼쪽 상단 여백 */
    .container {
      padding: 16px;
    }

    /* 가로 폭 확장된 카드 */
    .market-card {
      width: 100%;
      max-width: 640px; /* ← 기존 420px → 640px */
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
    }

    .note {
      margin-top: 6px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="market-card">

      <!-- TradingView: Market Quotes 위젯 -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>

        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js"
          async>
        {
          "width": "100%",
          "height": 300,
          "symbolsGroups": [
            {
              "name": "Indices",
              "symbols": [
                { "name": "TVC:KOSPI", "displayName": "KOSPI" },
                { "name": "KRX:KOSDAQ", "displayName": "KOSDAQ" },
                { "name": "SP:SPX", "displayName": "S&P 500" },
                { "name": "NASDAQ:NDX", "displayName": "NASDAQ 100" },
                { "name": "TVC:DJI", "displayName": "DOW JONES" },
                { "name": "HSI:HSI", "displayName": "HANG SENG" }
              ]
            }
          ],
          "showSymbolLogo": false,
          "colorTheme": "light",
          "isTransparent": true,
          "locale": "kr"
        }
        </script>
      </div>

      <div class="note">
        TradingView 제공 · 시장별 실시간/지연 데이터
      </div>

    </div>
  </div>
</body>
</html>
