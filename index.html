<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sjw2026 | Market</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #f9fafb;
    }

    .container {
      padding: 12px;
    }

    /* 카드 */
    .market-card {
      width: 100%;
      max-width: 520px;          /* ← 핵심: 일부 컬럼 잘리게 */
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 8px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
      overflow: hidden;          /* ← 오른쪽 컬럼 숨김 */
    }

    /* 위젯 컨테이너 강제 클리핑 */
    .tradingview-widget-container {
      overflow: hidden;
    }

    .note {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="market-card">

      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>

        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js"
          async>
        {
          "width": "100%",
          "height": 240,        /* ← 세로도 줄여서 컴팩트 */
          "symbolsGroups": [
            {
              "name": "Indices",
              "symbols": [
                { "name": "TVC:KOSPI", "displayName": "KOSPI" },
                { "name": "KRX:KOSDAQ", "displayName": "KOSDAQ" },
                { "name": "SP:SPX", "displayName": "S&P 500" },
                { "name": "NASDAQ:NDX", "displayName": "NASDAQ 100" },
                { "name": "TVC:DJI", "displayName": "DOW JONES" },
                { "name": "HSI:HSI", "displayName": "HANG SENG" }
              ]
            }
          ],
          "showSymbolLogo": false,
          "colorTheme": "light",
          "isTransparent": true,
          "locale": "kr"
        }
        </script>
      </div>

      <div class="note">
        TradingView 제공 · 실시간/지연 데이터
      </div>

    </div>
  </div>
</body>
</html>
