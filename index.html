    /* ===== Layout ===== */
    .wrap{
      max-width: 1440px;
      margin: 0 auto;
      padding: 18px 14px 30px;
    }

    /* ===== Top ===== */
    .topbar{
      display:flex;
      gap:12px;
      align-items:stretch;
      margin-bottom:14px;
      flex-wrap:wrap;
    }

    .slot{
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
      padding:12px;
    }

    .stack-slot{
      flex:2 1 740px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-width: 320px;
    }

    .weather-slot{

      display:flex;
      min-width: 280px;
    }

    .search-row{

      gap:12px;
      align-items:stretch;
    }

    .ai-rail{
      width: var(--aiW);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 6px;

    .ai-rail-inner{

      flex-direction:column;

      justify-content:center;

    @media (max-width: 980px){

        padding: 0;
      }
      .ai-rail-inner{
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        width: auto;
        background: rgba(255,255,255,.04);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 999px;
        padding: 8px 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 14px 36px rgba(0,0,0,.5);

    /* ===== AI Buttons ===== */
    .ai-btn{

      height: 56px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
      position: relative;
      overflow: hidden;
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }

    .ai-btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(60px 60px at 30% 20%, rgba(255,255,255,.22), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .ai-btn:hover{
      transform: translateY(-2px) scale(1.04);
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 18px 44px rgba(0,0,0,.62);
    }

    /* Tooltip */
    .ai-btn .tip{
      position:absolute;
      left: 64px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      background: rgba(15,20,30,.86);
      border: 1px solid rgba(255,255,255,.14);
      padding: 7px 10px;
      border-radius: 12px;
      box-shadow: 0 18px 44px rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease, transform .12s ease;
    }
    .ai-btn:hover .tip{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }

    @media (max-width: 980px){

    function safeUrl(u){
      if(!u || typeof u !== "string") return "";
      const trimmed = u.trim();
      if(!trimmed) return "";
      if(trimmed.startsWith("http://") || trimmed.startsWith("https://")) return trimmed;
      return "https://" + trimmed;
    }

    function renderLinks(){
      const grid = document.getElementById("grid");
      if(!grid) return;
      grid.innerHTML = "";

      (LINK_SECTIONS || []).forEach(section => {
        const items = Array.isArray(section?.items) ? section.items : [];
        if(items.length === 0) return;

        const card = document.createElement("section");
        card.className = "card";

        const ul = document.createElement("ul");
        ul.className = "links";

        items.forEach(item => {
          const label = (item?.label || "").toString().trim();
          const url = safeUrl(item?.url);
          if(!label || !url) return;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const dot = document.createElement("span");
          dot.className = "dot";

          const text = document.createElement("span");
          text.textContent = label;

          a.appendChild(dot);
          a.appendChild(text);
          li.appendChild(a);
          ul.appendChild(li);
        });

        card.appendChild(ul);
        grid.appendChild(card);
      });
    }

    /* ===== Weather (Open-Meteo) ===== */
    const SEOUL = { lat:37.5665, lon:126.978 };

    function weatherLabel(code){
      if(code === 0) return { icon:"‚òÄÔ∏è", text:"ÎßëÏùå" };
      if(code === 1) return { icon:"üå§", text:"ÎåÄÏ≤¥Î°ú ÎßëÏùå" };
      if(code === 2) return { icon:"‚õÖ", text:"Íµ¨Î¶Ñ Ï°∞Í∏à" };
      if(code === 3) return { icon:"‚òÅÔ∏è", text:"ÌùêÎ¶º" };
      if(code === 45 || code === 48) return { icon:"üå´", text:"ÏïàÍ∞ú" };
      if([51,53,55,56,57].includes(code)) return { icon:"üå¶", text:"Ïù¥Ïä¨ÎπÑ" };
      if([61,63,65,66,67].includes(code)) return { icon:"üåß", text:"ÎπÑ" };
      if([71,73,75,77].includes(code)) return { icon:"‚ùÑÔ∏è", text:"Îàà" };
      if([80,81,82].includes(code)) return { icon:"üåß", text:"ÏÜåÎÇòÍ∏∞" };
      if([95,96,99].includes(code)) return { icon:"‚õàÔ∏è", text:"ÎáåÏö∞" };
      return { icon:"üå•", text:"Íµ¨Î¶Ñ" };
    }

    function setText(id, value){
      const el = document.getElementById(id);
      if(el) el.textContent = value;
    }

    async function loadWeather(){
      const elHours = document.getElementById("weatherHours");
      try{
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${SEOUL.lat}&longitude=${SEOUL.lon}&current=temperature_2m,weather_code,wind_speed_10m,relative_humidity_2m&hourly=temperature_2m,weather_code&timezone=Asia%2FSeoul`;
        const r = await fetch(url, { cache: "no-store" });
        const j = await r.json();
        const c = j?.current;
        const hourly = j?.hourly;

        if(!c || !hourly?.time?.length){
          setText("weatherDesc", "ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå");
          return;
        }

        const label = weatherLabel(c.weather_code);
        setText("weatherTemp", `${c.temperature_2m}¬∞`);
        setText("weatherDesc", `${label.icon} ${label.text}`);
        setText("weatherWind", `Î∞îÎûå ${c.wind_speed_10m}km/h`);
        setText("weatherHum",  `ÏäµÎèÑ ${c.relative_humidity_2m}%`);
        setText("weatherTime", (c.time || "--").slice(11,16));

        if(elHours){
          elHours.innerHTML = "";

          const now = new Date(c.time);
          const nowH = now.getHours();
          const base = Math.ceil((nowH + 0.0001) / 3) * 3;
          const wantHours = [base, base+3, base+6, base+9].map(h => ((h%24)+24)%24);

          const map = new Map();
          for(let i=0;i<hourly.time.length;i++){
            const t = hourly.time[i];
            const dt = new Date(t);
            const key = dt.toISOString().slice(0,10) + "_" + dt.getHours();
            if(!map.has(key)) map.set(key, i);
          }

          const ymdToday = new Date(c.time).toISOString().slice(0,10);
          const ymdTomorrow = new Date(new Date(c.time).getTime() + 24*3600*1000).toISOString().slice(0,10);

          wantHours.forEach(h => {
            let idx = map.get(`${ymdToday}_${h}`);
            if(idx == null) idx = map.get(`${ymdTomorrow}_${h}`);

            const temp = (idx != null) ? hourly.temperature_2m[idx] : "--";
            const code = (idx != null) ? hourly.weather_code[idx] : null;
            const lab = (code == null) ? {icon:"üå•", text:""} : weatherLabel(code);

            const d = document.createElement("div");
            d.className = "hour";
            d.innerHTML = `${h}Ïãú<br>${lab.icon}<div class="t">${temp}¬∞</div>`;
            elHours.appendChild(d);
          });
        }
      }catch(e){
        setText("weatherDesc", "ÎÇ†Ïî® Î°úÎî© Ïã§Ìå®");
      }
    }

    /* ===== Todo (localStorage) ===== */
    const TODO_KEY = "sjw2026_todos_v1";

    function loadTodos(){
      try{
        return JSON.parse(localStorage.getItem(TODO_KEY) || "[]");
      }catch{
        return [];
      }
    }
    function saveTodos(todos){
      localStorage.setItem(TODO_KEY, JSON.stringify(todos));
    }

    function renderTodos(){
      const list = document.getElementById("todoList");
      if(!list) return;

      const todos = loadTodos();
      list.innerHTML = "";

      todos.forEach((t, idx) => {
        const li = document.createElement("li");
        li.className = "todo-item" + (t.done ? " done" : "");

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = !!t.done;
        cb.addEventListener("change", () => {
          const cur = loadTodos();
          if(!cur[idx]) return;
          cur[idx].done = cb.checked;
          saveTodos(cur);
          renderTodos();
        });

        const text = document.createElement("div");
        text.className = "todo-text";
        text.textContent = t.text;

        const del = document.createElement("button");
        del.className = "todo-del";
        del.type = "button";
        del.textContent = "ÏÇ≠Ï†ú";
        del.addEventListener("click", () => {
          const cur = loadTodos();
          cur.splice(idx, 1);
          saveTodos(cur);
          renderTodos();
        });

        li.appendChild(cb);
        li.appendChild(text);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    function bindTodo(){
      const form = document.getElementById("todoForm");
      const input = document.getElementById("todoInput");
      const clearBtn = document.getElementById("todoClearBtn");
      if(!form || !input || !clearBtn) return;

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const v = (input.value || "").trim();
        if(!v) return;

        const todos = loadTodos();
        todos.unshift({ text: v, done: false, ts: Date.now() });
        saveTodos(todos);
        input.value = "";
        renderTodos();
      });

      clearBtn.addEventListener("click", () => {
        saveTodos([]);
        renderTodos();
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderLinks();
      loadWeather();
      bindTodo();
      renderTodos();
      setInterval(loadWeather, 15 * 60 * 1000);
    });
