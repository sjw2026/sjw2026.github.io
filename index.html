    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: radial-gradient(1200px 800px at 15% 0%, #111b2a 0%, var(--bg) 55%);
      color: var(--text);
    }
    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    /* 상단: 검색 + 빈 슬롯(추후 위젯용) */
    .topbar{
      display:flex;
      gap:12px;
      align-items:stretch;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .slot{
      flex: 1 1 360px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px;
      min-height: 56px;
    }

    .search-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .search{
      flex: 1 1 320px;
      display:flex;
      gap:10px;
      align-items:center;
      padding: 10px;
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      border-radius: 12px;
    }
    .search input{
      width:100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
    }
    .search button{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .search button:hover{ background: rgba(255,255,255,.09); }

    /* 링크 그리드 */
    .grid{
      display:grid;
      grid-template-columns: repeat(6, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px;
      min-height: 210px;
    }
    .links{
      display:flex;
      flex-direction:column;
      gap: 8px;
      margin:0;
      padding:0;
      list-style:none;
    }
    .links a{
      color: var(--link);
      text-decoration: none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: rgba(255,255,255,.02);
    }
    .links a:hover{
      color: var(--link-hover);
      border-color: rgba(138,180,255,.25);
      background: rgba(138,180,255,.08);
    }
    .tag{
      font-size: 11px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 2px 8px;
      border-radius: 999px;
      margin-left:auto;
    }

    footer{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:8px;
    }
    @media (max-width: 1280px){
      .grid{ grid-template-columns: repeat(3, minmax(200px, 1fr)); }
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
      .card{ min-height: auto; }
    }

    function render(){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for(const section of LINK_SECTIONS){
        const card = document.createElement("section");
        card.className = "card";

        const ul = document.createElement("ul");
        ul.className = "links";

        for(const item of section.items){
          if(!item?.label || !item?.url) continue;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = item.label;

          if(item.note){
            const span = document.createElement("span");
            span.className = "tag";
            span.textContent = item.note;
            a.appendChild(span);
          }

          li.appendChild(a);
          ul.appendChild(li);
        }

        card.appendChild(ul);
        grid.appendChild(card);
      }
    }
