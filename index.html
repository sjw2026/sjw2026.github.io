<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sjw2026 | Indices</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background:#f9fafb;
    }
    .container{ padding:12px; }

    .market-card{
      width:100%;
      max-width:560px;
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:8px;
      box-shadow:0 8px 18px rgba(0,0,0,0.06);
      position:relative;
      overflow:hidden;
    }

    /* Open/High/Low 쪽을 가려서 Chg%까지만 “보이게” */
    .market-card::after{
      content:"";
      position:absolute;
      top:0;
      right:0;
      width:180px;      /* 필요시 200까지 키우면 더 잘림 */
      height:100%;
      background:#fff;
      pointer-events:none;
    }

    .tradingview-widget-container{ overflow:hidden; }

    .note{
      margin-top:6px;
      font-size:11px;
      color:#6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="market-card">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>

        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js"
          async>
{
  "width": "100%",
  "height": 240,
  "symbolsGroups": [
    {
      "name": "Indices",
      "symbols": [
        { "name": "TVC:KOSPI",  "displayName": "KOSPI" },
        { "name": "TVC:KOSDAQ", "displayName": "KOSDAQ" },
        { "name": "TVC:SPX",    "displayName": "S&P 500" },
        { "name": "TVC:NDX",    "displayName": "NASDAQ 100" },
        { "name": "TVC:DJI",    "displayName": "DOW JONES" },
        { "name": "TVC:HSI",    "displayName": "HANG SENG" }
      ]
    }
  ],
  "showSymbolLogo": false,
  "colorTheme": "light",
  "isTransparent": true,
  "locale": "en"
}
        </script>
      </div>

      <div class="note">TradingView 제공 · 실시간/지연 데이터</div>
    </div>
  </div>
</body>
</html>
