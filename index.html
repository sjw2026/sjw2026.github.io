    function safeUrl(u){
      if(!u || typeof u !== "string") return "";
      const trimmed = u.trim();
      if(!trimmed) return "";
      if(trimmed.startsWith("http://") || trimmed.startsWith("https://")) return trimmed;
      return "https://" + trimmed;
    }

    function renderLinks(){
      const grid = document.getElementById("grid");
      if(!grid) return;
      grid.innerHTML = "";

      (LINK_SECTIONS || []).forEach(section => {
        const items = Array.isArray(section?.items) ? section.items : [];
        if(items.length === 0) return;

        const card = document.createElement("section");
        card.className = "card";

        const ul = document.createElement("ul");
        ul.className = "links";

        items.forEach(item => {
          const label = (item?.label || "").toString().trim();
          const url = safeUrl(item?.url);
          if(!label || !url) return;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const dot = document.createElement("span");
          dot.className = "dot";

          const text = document.createElement("span");
          text.textContent = label;

          a.appendChild(dot);
          a.appendChild(text);
          li.appendChild(a);
          ul.appendChild(li);
        });

        card.appendChild(ul);
        grid.appendChild(card);
      });
    }

    function weatherLabel(code){
      if(code === 0) return { icon:"â˜€ï¸", text:"ë§‘ìŒ" };
      if(code === 1) return { icon:"ğŸŒ¤", text:"ëŒ€ì²´ë¡œ ë§‘ìŒ" };

      if(code === 45 || code === 48) return { icon:"ğŸŒ«", text:"ì•ˆê°œ" };
      if([51,53,55,56,57].includes(code)) return { icon:"ğŸŒ¦", text:"ì´ìŠ¬ë¹„" };

    function setText(id, value){
      const el = document.getElementById(id);

    async function loadWeather(){
      const elHours = document.getElementById("weatherHours");
      try{
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${SEOUL.lat}&longitude=${SEOUL.lon}&current=temperature_2m,weather_code,wind_speed_10m,relative_humidity_2m&hourly=temperature_2m,weather_code&timezone=Asia%2FSeoul`;
        const r = await fetch(url, { cache: "no-store" });
        const j = await r.json();
        const c = j?.current;
        const hourly = j?.hourly;

        if(!c || !hourly?.time?.length){
          setText("weatherDesc", "ë‚ ì”¨ ë°ì´í„° ì—†ìŒ");
          return;
        }

        const label = weatherLabel(c.weather_code);
        setText("weatherTemp", `${c.temperature_2m}Â°`);
        setText("weatherDesc", `${label.icon} ${label.text}`);
        setText("weatherWind", `ë°”ëŒ ${c.wind_speed_10m}km/h`);
        setText("weatherHum",  `ìŠµë„ ${c.relative_humidity_2m}%`);
        setText("weatherTime", (c.time || "--").slice(11,16));

        if(elHours){
          elHours.innerHTML = "";

          const now = new Date(c.time);
          const nowH = now.getHours();
          const base = Math.ceil((nowH + 0.0001) / 3) * 3;
          const wantHours = [base, base+3, base+6, base+9].map(h => ((h%24)+24)%24);

          const map = new Map();
          for(let i=0;i<hourly.time.length;i++){
            const t = hourly.time[i];
            const dt = new Date(t);
            const key = dt.toISOString().slice(0,10) + "_" + dt.getHours();
            if(!map.has(key)) map.set(key, i);
          }

          const ymdToday = new Date(c.time).toISOString().slice(0,10);
          const ymdTomorrow = new Date(new Date(c.time).getTime() + 24*3600*1000).toISOString().slice(0,10);

          wantHours.forEach(h => {
            let idx = map.get(`${ymdToday}_${h}`);
            if(idx == null) idx = map.get(`${ymdTomorrow}_${h}`);

            const temp = (idx != null) ? hourly.temperature_2m[idx] : "--";
            const code = (idx != null) ? hourly.weather_code[idx] : null;
            const lab = (code == null) ? {icon:"ğŸŒ¥", text:""} : weatherLabel(code);

            const d = document.createElement("div");
            d.className = "hour";
            d.innerHTML = `${h}ì‹œ<br>${lab.icon}<div class="t">${temp}Â°</div>`;
            elHours.appendChild(d);
          });
        }
      }catch(e){
        setText("weatherDesc", "ë‚ ì”¨ ë¡œë”© ì‹¤íŒ¨");
      }
    }

    /* ===== Todo (localStorage) ===== */
    const TODO_KEY = "sjw2026_todos_v1";

    function loadTodos(){
      try{ return JSON.parse(localStorage.getItem(TODO_KEY) || "[]"); }
      catch{ return []; }
    }
    function saveTodos(todos){ localStorage.setItem(TODO_KEY, JSON.stringify(todos)); }

    function renderTodos(){
      const list = document.getElementById("todoList");
      if(!list) return;

      const todos = loadTodos();
      list.innerHTML = "";

      todos.forEach((t, idx) => {
        const li = document.createElement("li");
        li.className = "todo-item" + (t.done ? " done" : "");

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = !!t.done;
        cb.addEventListener("change", () => {
          const cur = loadTodos();
          if(!cur[idx]) return;
          cur[idx].done = cb.checked;
          saveTodos(cur);
          renderTodos();
        });

        const text = document.createElement("div");
        text.className = "todo-text";
        text.textContent = t.text;

        const del = document.createElement("button");
        del.className = "todo-del";
        del.type = "button";
        del.textContent = "ì‚­ì œ";
        del.addEventListener("click", () => {
          const cur = loadTodos();
          cur.splice(idx, 1);
          saveTodos(cur);
          renderTodos();
        });

        li.appendChild(cb);
        li.appendChild(text);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    function bindTodo(){
      const form = document.getElementById("todoForm");
      const input = document.getElementById("todoInput");
      const clearBtn = document.getElementById("todoClearBtn");
      if(!form || !input || !clearBtn) return;

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const v = (input.value || "").trim();
        if(!v) return;

        const todos = loadTodos();
        todos.unshift({ text: v, done: false, ts: Date.now() });
        saveTodos(todos);
        input.value = "";
        renderTodos();
      });

      clearBtn.addEventListener("click", () => {
        saveTodos([]);
        renderTodos();
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderLinks();
      loadWeather();
      bindTodo();
      renderTodos();
      setInterval(loadWeather, 15 * 60 * 1000);
    });
