<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>shineway</title>

<style>
:root{
  --bg0:#070a10;
  --bg1:#0b1020;
  --panel: rgba(255,255,255,.05);
  --panel2: rgba(255,255,255,.035);
  --stroke: rgba(255,255,255,.10);
  --text: rgba(255,255,255,.88);
  --muted: rgba(255,255,255,.55);
  --shadow: 0 18px 40px rgba(0,0,0,.45);
  --radius: 16px;
  --sidebarW: 74px;
  --sidebarShift: 22px;
  --layoutMinW: 1180px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
  color: var(--text);
  background:
    radial-gradient(1100px 800px at 10% -10%, rgba(79,140,255,.22) 0%, rgba(79,140,255,0) 55%),
    radial-gradient(900px 700px at 95% 0%, rgba(176,106,255,.18) 0%, rgba(176,106,255,0) 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
  min-width: var(--layoutMinW);
  overflow-x: auto;
}

.wrap{
  max-width: 1440px;
  margin: 0 auto;
  padding: 18px 14px 30px;
  padding-left: calc(14px + var(--sidebarW) + var(--sidebarShift));
  min-width: var(--layoutMinW);
}

.topbar{
  display:flex;
  gap:12px;
  align-items:stretch;
  margin-bottom:14px;
  flex-wrap:nowrap;
}

.slot{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  padding:12px;
}

.stack-slot{
  flex: 1 1 auto;
  display:flex;
  flex-direction:column;
  gap:12px;
  min-width: 860px;
}

.weather-slot{
  flex: 0 0 320px;
  width: 320px;
  display:flex;
  min-width: 320px;
}

/* ===== Search ===== */
.search-grid{
  display:grid;
  grid-template-columns:repeat(3, minmax(0,1fr));
  gap:10px;
}

.search{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(10,14,22,.55);
  overflow:hidden;
}

.sicon{
  width:34px;height:34px;
  border-radius: 12px;
  display:grid;
  place-items:center;
  border: 1px solid var(--stroke);
  background: rgba(255,255,255,.04);
}

.search input{
  flex:1;
  background:none;
  border:0;
  outline:none;
  color:var(--text);
  font-size: 14px;
}

.search button{
  width:38px;height:38px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  cursor:pointer;
}

/* ===== Bottom Row ===== */
.bottom-row{
  display:flex;
  gap:12px;
  align-items:stretch;
  height: 160px;
}

.calendar-inner,
.recent-inner{
  flex:1;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(7,10,16,.85);
  overflow:hidden;
}

/* ===== Calendar ===== */
.calendar-inner iframe{
  width:100%;
  height:100%;
  border:0;
  filter:brightness(.82) contrast(1.05) saturate(.9);
}

/* ===== Visited ===== */
.recent-inner{
  display:flex;
  flex-direction:column;
  padding:12px;
  gap:10px;
}

.recent-toprow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.recent-label{
  font-weight:800;
  font-size:16px;
}

.recent-btn{
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  border-radius: 12px;
  padding: 8px 10px;
  cursor:pointer;
  font-size: 12px;
}

.recent-columns{
  flex:1;
  min-height:0;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.recent-col{
  display:flex;
  flex-direction:column;
  gap:6px;
  overflow:hidden;
}

.recent-title{
  font-size:12px;
  color: rgba(255,255,255,.62);
}

.recent-list{
  list-style:none;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  gap:6px;
  overflow:auto;
}

.recent-item a{
  color: var(--text);
  text-decoration:none;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 10px;
  border-radius: 12px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.03);
  font-size:13px;
}

.recent-text{
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  flex:1;
}

.recent-meta{
  font-size:11px;
  color: rgba(255,255,255,.55);
  margin-left:8px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(6,minmax(180px,1fr));
  gap:12px;
  margin-top:14px;
}

.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));
  box-shadow:var(--shadow);
  padding:12px;
  min-height:210px;
  backdrop-filter: blur(10px);
  display:flex;
  flex-direction:column;
}

.links{
  list-style:none;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  gap:8px;
  overflow:auto;
}

.links a{
  color:var(--text);
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:12px;
  background:rgba(255,255,255,.02);
  border:1px solid transparent;
}

.dot{ width:7px;height:7px;border-radius:50%;background:#9bbcff; }

footer{
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div class="wrap">
<div class="topbar">

<div class="slot stack-slot">

<div class="search-grid">
<form class="search" action="https://www.google.com/search" method="get" target="_blank">
<input name="q" placeholder="Google Í≤ÄÏÉâ" />
<button type="submit">üîç</button>
</form>

<form class="search" action="https://search.naver.com/search.naver" method="get" target="_blank">
<input name="query" placeholder="Naver Í≤ÄÏÉâ" />
<button type="submit">üîç</button>
</form>

<form class="search" action="https://www.youtube.com/results" method="get" target="_blank">
<input name="search_query" placeholder="YouTube Í≤ÄÏÉâ" />
<button type="submit">üîç</button>
</form>
</div>

<div class="bottom-row">

<div class="calendar-inner">
<iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&showTitle=0&ctz=Asia%2FSeoul"></iframe>
</div>

<!-- Visited -->
<div class="recent-inner">
  <div class="recent-toprow">
    <div class="recent-label">Visited</div>
    <button class="recent-btn" id="recentClearBtn">Í∏∞Î°ùÏÇ≠Ï†ú</button>
  </div>

  <div class="recent-columns">
    <div class="recent-col">
      <div class="recent-title">ÏµúÍ∑º</div>
      <ul class="recent-list" id="recentList"></ul>
    </div>
    <div class="recent-col">
      <div class="recent-title">ÏûêÏ£º</div>
      <ul class="recent-list" id="freqList"></ul>
    </div>
  </div>
</div>

</div>
</div>

</div>

<div class="grid" id="grid"></div>

<footer>
<div>¬© sjw2026</div>
<div>LINK_SECTIONS ÏàòÏ†ï</div>
</footer>

</div>

<script>
const LINK_SECTIONS = [
  { items: [
    { label: "ÎÑ§Ïù¥Î≤Ñ Îâ¥Ïä§", url: "https://news.naver.com/" },
    { label: "Íµ¨Í∏Ä Î©îÏùº", url: "https://mail.google.com/" },
    { label: "Ïú†ÌäúÎ∏å", url: "https://youtube.com" }
  ]}
];

function safeUrl(u){
  if(!u) return "";
  if(u.startsWith("http")) return u;
  return "https://" + u;
}

function renderLinks(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  LINK_SECTIONS.forEach(section=>{
    const card=document.createElement("section");
    card.className="card";
    const ul=document.createElement("ul");
    ul.className="links";

    section.items.forEach(item=>{
      const li=document.createElement("li");
      const a=document.createElement("a");
      a.href=safeUrl(item.url);
      a.target="_blank";
      a.textContent=item.label;

      a.addEventListener("click",()=>recordVisit(item.label, a.href));

      li.appendChild(a);
      ul.appendChild(li);
    });

    card.appendChild(ul);
    grid.appendChild(card);
  });
}

/* ===== Visited ===== */
const VISIT_KEY="sjw2026_visits_v1";
const LIST_N=6;

function loadVisits(){
  return JSON.parse(localStorage.getItem(VISIT_KEY)||"[]");
}
function saveVisits(v){
  localStorage.setItem(VISIT_KEY,JSON.stringify(v));
}

function recordVisit(label,url){
  const v=loadVisits();
  const now=Date.now();
  const idx=v.findIndex(x=>x.url===url);
  if(idx>=0){
    v[idx].ts=now;
    v[idx].count++;
  }else{
    v.unshift({label,url,ts:now,count:1});
  }
  saveVisits(v);
  renderVisited();
}

function ago(ts){
  const m=Math.floor((Date.now()-ts)/60000);
  if(m<1) return "Î∞©Í∏à";
  if(m<60) return m+"m";
  const h=Math.floor(m/60);
  if(h<24) return h+"h";
  return Math.floor(h/24)+"d";
}

function renderVisited(){
  const recentEl=document.getElementById("recentList");
  const freqEl=document.getElementById("freqList");
  const v=loadVisits();

  const recent=[...v].sort((a,b)=>b.ts-a.ts).slice(0,LIST_N);
  const freq=[...v].sort((a,b)=>b.count-a.count).slice(0,LIST_N);

  const render=(el,arr,mode)=>{
    el.innerHTML="";
    arr.forEach(r=>{
      const li=document.createElement("li");
      li.className="recent-item";
      const a=document.createElement("a");
      a.href=r.url;
      a.target="_blank";
      const t=document.createElement("span");
      t.className="recent-text";
      t.textContent=r.label;
      const m=document.createElement("span");
      m.className="recent-meta";
      m.textContent= mode==="freq"? r.count+"Ìöå": ago(r.ts);
      a.appendChild(t);
      a.appendChild(m);
      li.appendChild(a);
      el.appendChild(li);
    });
  };

  render(recentEl,recent,"recent");
  render(freqEl,freq,"freq");
}

document.getElementById("recentClearBtn").onclick=()=>{
  saveVisits([]);
  renderVisited();
};

document.addEventListener("DOMContentLoaded",()=>{
  renderLinks();
  renderVisited();
});
</script>

</body>
</html>
