<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>sjw2026</title>

<style>
:root{
  --bg0:#070a10;
  --bg1:#0b1020;
  --stroke:rgba(255,255,255,.10);
  --text:rgba(255,255,255,.88);
  --muted:rgba(255,255,255,.55);
  --shadow:0 18px 40px rgba(0,0,0,.45);
  --radius:16px;
  --sidebarW:74px;
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
  color:var(--text);
  background:
    radial-gradient(1100px 800px at 10% -10%, rgba(79,140,255,.22), transparent 55%),
    radial-gradient(900px 700px at 95% 0%, rgba(176,106,255,.18), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg0));
}

/* ===== Layout ===== */
.wrap{
  max-width:1440px;
  margin:0 auto;
  padding:18px 14px 30px;
  padding-left:calc(14px + var(--sidebarW));
}

/* ===== Top ===== */
.topbar{
  display:flex;
  gap:12px;
  align-items:stretch;
  margin-bottom:14px;
}

.slot{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  padding:12px;
}

.stack-slot{
  flex:2 1 740px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.weather-slot{
  flex:1 1 320px;
  display:flex;
}

/* ===== Search ===== */
.search-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.search{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(10,14,22,.55);
}

.search input{
  flex:1;
  background:none;
  border:0;
  outline:none;
  color:var(--text);
}

/* ===== Calendar + Memo ===== */
.bottom-row{
  flex:1;
  display:flex;
  gap:12px;
}

.calendar-inner,
.memo-inner{
  flex:1;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(7,10,16,.85);
  overflow:hidden;
}

.calendar-inner iframe{
  width:100%;
  height:100%;
  border:0;
  filter:brightness(.82);
}

/* ===== Weather ===== */
.weather{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:8px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(10,14,22,.55);
  padding:12px;
}

.weather-top{
  display:flex;
  justify-content:space-between;
}

.weather-city{
  font-size:18px;
  font-weight:600;
}

.weather-temp{
  font-size:42px;
  font-weight:700;
  line-height:1;
}

.weather-desc{
  font-size:12px;
  color:var(--muted);
}

.weather-kv{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

/* üîπ 3ÏãúÍ∞Ñ Îã®ÏúÑ ÌÉÄÏûÑÎùºÏù∏ */
.weather-hours{
  display:flex;
  gap:6px;
  margin-top:8px;
}

.hour{
  flex:1;
  text-align:center;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(255,255,255,.03);
  padding:6px 4px;
  font-size:11px;
}

.hour .t{
  font-size:13px;
  font-weight:600;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(6,minmax(180px,1fr));
  gap:12px;
  margin-top:14px;
}

.card{
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));
  box-shadow:var(--shadow);
  padding:12px;
}

.links{
  list-style:none;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.links a{
  color:var(--text);
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:12px;
}

.dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:#9bbcff;
}

footer{
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrap">

<!-- TOP -->
<div class="topbar">

  <div class="slot stack-slot">
    <div class="search-grid">
      <form class="search" action="https://www.google.com/search" target="_blank">
        <input name="q" placeholder="Google Í≤ÄÏÉâ">
      </form>
      <form class="search" action="https://search.naver.com/search.naver" target="_blank">
        <input name="query" placeholder="Naver Í≤ÄÏÉâ">
      </form>
      <form class="search" action="https://www.youtube.com/results" target="_blank">
        <input name="search_query" placeholder="YouTube Í≤ÄÏÉâ">
      </form>
    </div>

    <div class="bottom-row">
      <div class="calendar-inner">
        <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&showTitle=0&showCalendars=0&ctz=Asia%2FSeoul&src=shineway2011%40gmail.com"></iframe>
      </div>
      <div class="memo-inner"></div>
    </div>
  </div>

  <!-- WEATHER -->
  <div class="slot weather-slot">
    <div class="weather">
      <div class="weather-top">
        <div class="weather-city">ÏÑúÏö∏</div>
        <div id="weatherTime">--</div>
      </div>

      <div>
        <div class="weather-temp" id="weatherTemp">--¬∞</div>
        <div class="weather-desc" id="weatherDesc">Î°úÎî©Ï§ë</div>
      </div>

      <div class="weather-kv">
        <div id="weatherWind">Î∞îÎûå --</div>
        <div id="weatherHum">ÏäµÎèÑ --</div>
      </div>

      <!-- üîπ 3ÏãúÍ∞Ñ Îã®ÏúÑ -->
      <div class="weather-hours" id="weatherHours"></div>
    </div>
  </div>

</div>

<footer>¬© sjw2026</footer>

</div>

<script>
const SEOUL={lat:37.5665,lon:126.978};

function wc(code){
  return {
    0:"‚òÄÔ∏è",1:"üå§",2:"‚õÖ",3:"‚òÅÔ∏è",
    61:"üåß",63:"üåß",65:"üåß",
    71:"‚ùÑÔ∏è"
  }[code]||"üå•";
}

async function loadWeather(){
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${SEOUL.lat}&longitude=${SEOUL.lon}&current=temperature_2m,weather_code,wind_speed_10m,relative_humidity_2m&hourly=temperature_2m,weather_code&timezone=Asia%2FSeoul`;
  const r=await fetch(url); const j=await r.json();
  const c=j.current;

  weatherTemp.textContent=c.temperature_2m+"¬∞";
  weatherDesc.textContent=wc(c.weather_code);
  weatherWind.textContent="Î∞îÎûå "+c.wind_speed_10m+"km/h";
  weatherHum.textContent="ÏäµÎèÑ "+c.relative_humidity_2m+"%";
  weatherTime.textContent=c.time.slice(11,16);

  const now=new Date(c.time).getHours();
  weatherHours.innerHTML="";
  j.hourly.time.forEach((t,i)=>{
    const h=new Date(t).getHours();
    if(h>=now && h%3===0 && weatherHours.children.length<4){
      const d=document.createElement("div");
      d.className="hour";
      d.innerHTML=`${h}Ïãú<br>${wc(j.hourly.weather_code[i])}<div class="t">${j.hourly.temperature_2m[i]}¬∞</div>`;
      weatherHours.appendChild(d);
    }
  });
}

loadWeather();
</script>

</body>
</html>
