  <style>
    :root{
      --bg0:#070a10;
      --bg1:#0b1020;

      --panel: rgba(255,255,255,.05);
      --panel2: rgba(255,255,255,.035);
      --stroke: rgba(255,255,255,.10);

      --text: rgba(255,255,255,.88);
      --muted: rgba(255,255,255,.55);

      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --radius: 16px;

      --sidebarW: 74px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 800px at 10% -10%, rgba(79,140,255,.22) 0%, rgba(79,140,255,0) 55%),
        radial-gradient(900px 700px at 95% 0%, rgba(176,106,255,.18) 0%, rgba(176,106,255,0) 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    /* ===== Layout ===== */
    .wrap{
      max-width: 1440px;
      margin: 0 auto;
      padding: 18px 14px 30px;
      padding-left: calc(14px + var(--sidebarW)); /* 사이드바 공간 */
    }

    /* ===== AI Sidebar (SVG) ===== */
    .ai-sidebar{
      position: fixed;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 200;
      width: var(--sidebarW);
      align-items: center;
      pointer-events: auto;
    }

    .ai-btn{
      width: 56px;
      height: 56px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
      position: relative;
      overflow: hidden;
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }

    .ai-btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(60px 60px at 30% 20%, rgba(255,255,255,.22), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .ai-btn:hover{
      transform: translateY(-2px) scale(1.04);
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 18px 44px rgba(0,0,0,.62);
    }

    /* Tooltip */
    .ai-btn .tip{
      position:absolute;
      left: 64px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      background: rgba(15,20,30,.86);
      border: 1px solid rgba(255,255,255,.14);
      padding: 7px 10px;
      border-radius: 12px;
      box-shadow: 0 18px 44px rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease, transform .12s ease;
    }
    .ai-btn:hover .tip{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }

    /* SVG */
    .ai-btn svg{
      width: 26px;
      height: 26px;
      opacity: .96;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }

    /* Brand-ish gradients (추상 심볼 + 컬러) */
    .ai-chatgpt{
      background: linear-gradient(135deg, rgba(16,163,127,.95), rgba(10,122,95,.92));
    }
    .ai-gemini{
      background: linear-gradient(135deg, rgba(66,133,244,.96), rgba(123,97,255,.92));
    }
    .ai-claude{
      background: linear-gradient(135deg, rgba(249,115,22,.95), rgba(251,113,133,.92));
    }
    .ai-perplexity{
      background: linear-gradient(135deg, rgba(99,102,241,.95), rgba(34,211,238,.88));
    }

    /* Mobile: sidebar -> top bar */
    @media (max-width: 900px){
      .wrap{
        padding-left: 14px;
        padding-top: 88px;
      }
      .ai-sidebar{
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        width: auto;
        gap: 10px;
        background: rgba(255,255,255,.04);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 999px;
        padding: 8px 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 14px 36px rgba(0,0,0,.5);
      }
      .ai-btn .tip{
        left: 50%;
        top: 68px;
        transform: translateX(-50%);
      }
      .ai-btn:hover .tip{
        transform: translateX(-50%);
      }
    }

    /* ===== Top area ===== */
    .topbar{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:stretch;
      margin-bottom: 14px;
    }
    .slot{
      flex: 1 1 380px;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding: 12px;
      min-height: 64px;
      backdrop-filter: blur(10px);
    }
    .search-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 10px;
    }
    @media (max-width: 980px){
      .search-grid{ grid-template-columns: 1fr; }
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(10,14,22,.55);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .search:hover{
      transform: translateY(-1px);
      border-color: rgba(155,188,255,.22);
      background: rgba(10,14,22,.72);
    }
    .sicon{
      width:34px;
      height:34px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      flex: 0 0 auto;
    }
    .sicon svg{ width:18px; height:18px; opacity:.95; }

    .search input{
      width:100%;
      background: transparent;
      border: 0;
      outline: none;
      color: var(--text);
      font-size: 14px;
    }
    .search input::placeholder{ color: rgba(255,255,255,.40); }

    .search button{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 13px;
      white-space: nowrap;
      transition: background .12s ease, border-color .12s ease;
    }
    .search button:hover{
      background: rgba(155,188,255,.12);
      border-color: rgba(155,188,255,.22);
    }

    /* ===== Link grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(6, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }
    @media (max-width: 1280px){ .grid{ grid-template-columns: repeat(3, minmax(200px, 1fr)); } }
    @media (max-width: 720px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding: 12px;
      min-height: 210px;
      backdrop-filter: blur(10px);
    }
    .links{
      display:flex;
      flex-direction:column;
      gap: 8px;
      margin:0;
      padding:0;
      list-style:none;
    }
    .links a{
      color: rgba(255,255,255,.88);
      text-decoration: none;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: rgba(255,255,255,.02);
      transition: background .12s ease, border-color .12s ease, transform .12s ease;
    }
    .links a:hover{
      border-color: rgba(155,188,255,.22);
      background: rgba(155,188,255,.10);
      transform: translateY(-1px);
    }
    .dot{
      width:7px; height:7px;
      border-radius:999px;
      background: rgba(155,188,255,.75);
      flex: 0 0 auto;
      box-shadow: 0 0 0 3px rgba(155,188,255,.12);
    }
    .tag{
      margin-left:auto;
      font-size: 11px;
      color: var(--muted);
      border: 1px solid var(--stroke);
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.03);
    }

    footer{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:8px;
      opacity:.85;
    }

    /* ===== Calendar card inside grid (no header) ===== */

      padding: 0;
      overflow: hidden;

      height: 240px; /* ✅ 낮게 */

</head>

        { label: "모두의 풋살", url: "https://cafe.naver.com/haha999" },
        { label: "서경축구클럽", url: "https://cafe.daum.net/skfootball/IxUe" }
      ]},

      /* ✅ 쿠팡/네이버스토어/비망록 카드 '옆'에 오도록 바로 다음에 끼워 넣는 캘린더 카드 */
      { type: "calendar" }
    ];

    function render(){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for(const section of LINK_SECTIONS){
        // ✅ 캘린더 카드 (헤더 없음)
        if(section?.type === "calendar"){
          const card = document.createElement("section");
          card.className = "card calendar-card";

          const iframe = document.createElement("iframe");
          iframe.title = "Google Calendar Agenda";
          iframe.src = CALENDAR_IFRAME_SRC;
          iframe.setAttribute("frameborder", "0");
          iframe.setAttribute("scrolling", "no");

          card.appendChild(iframe);
          grid.appendChild(card);
          continue;
        }

        // ✅ 일반 링크 카드
        const card = document.createElement("section");
        card.className = "card";

        const ul = document.createElement("ul");
        ul.className = "links";

        for(const item of section.items){
          if(!item?.label || !item?.url) continue;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const dot = document.createElement("span");
          dot.className = "dot";
          a.appendChild(dot);

          const text = document.createElement("span");
          text.textContent = item.label;
          a.appendChild(text);

          if(item.note){
            const tag = document.createElement("span");
            tag.className = "tag";
            tag.textContent = item.note;
            a.appendChild(tag);
          }

          li.appendChild(a);
          ul.appendChild(li);
        }

        card.appendChild(ul);
        grid.appendChild(card);
      }
    }

    render();
  </script>
</body>
</html>
