<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sjw2026</title>

  <style>
    :root{
      --bg0:#070a10;
      --bg1:#0b1020;

      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.88);
      --muted: rgba(255,255,255,.55);

      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --radius: 16px;

      --sidebarW: 74px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 800px at 10% -10%, rgba(79,140,255,.22) 0%, rgba(79,140,255,0) 55%),
        radial-gradient(900px 700px at 95% 0%, rgba(176,106,255,.18) 0%, rgba(176,106,255,0) 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    /* ===== Layout ===== */
    .wrap{
      max-width: 1440px;
      margin: 0 auto;
      padding: 18px 14px 30px;
      padding-left: calc(14px + var(--sidebarW));
    }

    /* ===== AI Sidebar (SVG) ===== */
    .ai-sidebar{
      position: fixed;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 200;
      width: var(--sidebarW);
      align-items: center;
      pointer-events: auto;
    }

    .ai-btn{
      width: 56px;
      height: 56px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 26px rgba(0,0,0,.45);
      position: relative;
      overflow: hidden;
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }
    .ai-btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(60px 60px at 30% 20%, rgba(255,255,255,.22), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }
    .ai-btn:hover{
      transform: translateY(-2px) scale(1.04);
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 18px 44px rgba(0,0,0,.62);
    }
    .ai-btn .tip{
      position:absolute;
      left: 64px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      background: rgba(15,20,30,.86);
      border: 1px solid rgba(255,255,255,.14);
      padding: 7px 10px;
      border-radius: 12px;
      box-shadow: 0 18px 44px rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease, transform .12s ease;
    }
    .ai-btn:hover .tip{
      opacity: 1;
      transform: translateY(-50%) translateX(0);
    }
    .ai-btn svg{
      width: 26px;
      height: 26px;
      opacity: .96;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    .ai-chatgpt{ background: linear-gradient(135deg, rgba(16,163,127,.95), rgba(10,122,95,.92)); }
    .ai-gemini{ background: linear-gradient(135deg, rgba(66,133,244,.96), rgba(123,97,255,.92)); }
    .ai-claude{ background: linear-gradient(135deg, rgba(249,115,22,.95), rgba(251,113,133,.92)); }
    .ai-perplexity{ background: linear-gradient(135deg, rgba(99,102,241,.95), rgba(34,211,238,.88)); }

    @media (max-width: 900px){
      .wrap{ padding-left: 14px; padding-top: 88px; }
      .ai-sidebar{
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        width: auto;
        gap: 10px;
        background: rgba(255,255,255,.04);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 999px;
        padding: 8px 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 14px 36px rgba(0,0,0,.5);
      }
      .ai-btn .tip{
        left: 50%;
        top: 68px;
        transform: translateX(-50%);
      }
      .ai-btn:hover .tip{
        transform: translateX(-50%);
      }
    }

    /* ===== Common slot/card ===== */
    .slot, .card{
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .slot{ padding: 12px; min-height: 64px; }
    .card{ padding: 12px; min-height: 210px; }

    /* ===== Top area ===== */
    .topbar{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:stretch;
      margin-bottom: 12px;
    }
    .slot.search-slot{ flex: 2 1 740px; }
    .slot.weather-slot{ flex: 1 1 320px; }

    .search-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 10px;
    }
    @media (max-width: 980px){
      .search-grid{ grid-template-columns: 1fr; }
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(10,14,22,.55);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .search:hover{
      transform: translateY(-1px);
      border-color: rgba(155,188,255,.22);
      background: rgba(10,14,22,.72);
    }
    .sicon{
      width:34px;
      height:34px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      flex: 0 0 auto;
    }
    .sicon svg{ width:18px; height:18px; opacity:.95; }

    .search input{
      width:100%;
      background: transparent;
      border: 0;
      outline: none;
      color: var(--text);
      font-size: 14px;
    }
    .search input::placeholder{ color: rgba(255,255,255,.40); }

    .search button{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 13px;
      white-space: nowrap;
      transition: background .12s ease, border-color .12s ease;
    }
    .search button:hover{
      background: rgba(155,188,255,.12);
      border-color: rgba(155,188,255,.22);
    }

    /* ===== Weather ===== */
    .weather{
      height: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(10,14,22,.55);
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .weather-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .weather-title{
      font-size: 13px;
      color: rgba(255,255,255,.82);
    }
    .weather-city{
      font-size: 18px;
      font-weight: 650;
      letter-spacing: .2px;
    }
    .weather-main{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 10px;
      margin-top: 2px;
    }
    .weather-temp{
      font-size: 42px;
      font-weight: 750;
      line-height: 1;
    }
    .weather-desc{
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
    }
    .weather-kv{
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    .pill{
      font-size: 12px;
      color: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .weather-actions{
      display:flex;
      gap:8px;
      margin-top: auto;
    }
    .weather-actions button, .weather-actions a{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.78);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-size: 12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      flex:1;
    }
    .weather-actions button:hover, .weather-actions a:hover{
      background: rgba(155,188,255,.10);
      border-color: rgba(155,188,255,.20);
    }

    /* ===== Calendar below search ===== */
    .calendar-row{
      display:flex;
      gap:12px;
      align-items:stretch;
      margin-bottom: 14px;
    }

    /* 가로 1.5배 느낌: max-width를 넉넉히 주고 왼쪽 정렬 */
    .calendar-slot{
      flex: 1 1 980px;
      max-width: 980px;
      padding: 0;
      overflow: hidden;
      height: 260px; /* 세로: 상단바와 분리되어 “상단바 높이”는 안 올라감 */
    }
    .calendar-slot iframe{
      width: 100%;
      height: 100%;
      border: 0;
      background: #070a10;
      filter: brightness(0.82) contrast(1.08) saturate(0.92);
    }
    /* 오른쪽 빈 공간 채움(레이아웃 안정용) */
    .calendar-spacer{
      flex: 999 1 0;
      min-width: 0;
    }

    @media (max-width: 980px){
      .calendar-row{ flex-direction: column; }
      .calendar-slot{ max-width: 100%; }
      .calendar-spacer{ display:none; }
    }

    /* ===== Link grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(6, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }
    @media (max-width: 1280px){ .grid{ grid-template-columns: repeat(3, minmax(200px, 1fr)); } }
    @media (max-width: 720px){ .grid{ grid-template-columns: 1fr; } }

    .links{
      display:flex;
      flex-direction:column;
      gap: 8px;
      margin:0;
      padding:0;
      list-style:none;
    }
    .links a{
      color: rgba(255,255,255,.88);
      text-decoration: none;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: rgba(255,255,255,.02);
      transition: background .12s ease, border-color .12s ease, transform .12s ease;
    }
    .links a:hover{
      border-color: rgba(155,188,255,.22);
      background: rgba(155,188,255,.10);
      transform: translateY(-1px);
    }
    .dot{
      width:7px; height:7px;
      border-radius:999px;
      background: rgba(155,188,255,.75);
      flex: 0 0 auto;
      box-shadow: 0 0 0 3px rgba(155,188,255,.12);
    }

    footer{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:8px;
      opacity:.85;
    }
  </style>
</head>

    function render(){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for(const section of LINK_SECTIONS){
        const card = document.createElement("section");
        card.className = "card";

        const ul = document.createElement("ul");
        ul.className = "links";

        for(const item of section.items){
          if(!item?.label || !item?.url) continue;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const dot = document.createElement("span");
          dot.className = "dot";
          a.appendChild(dot);

          const text = document.createElement("span");
          text.textContent = item.label;
          a.appendChild(text);

          li.appendChild(a);
          ul.appendChild(li);
        }

        card.appendChild(ul);
        grid.appendChild(card);
      }
    }

    // ===== 날씨(Open-Meteo) =====
    const SEOUL = { lat: 37.5665, lon: 126.9780 };

    function wcText(code){
      const m = {
        0:"맑음", 1:"대체로 맑음", 2:"부분적으로 흐림", 3:"흐림",
        45:"안개", 48:"착빙 안개",
        51:"이슬비(약)", 53:"이슬비(중)", 55:"이슬비(강)",
        61:"비(약)", 63:"비(중)", 65:"비(강)",
        71:"눈(약)", 73:"눈(중)", 75:"눈(강)",
        80:"소나기(약)", 81:"소나기(중)", 82:"소나기(강)",
        95:"뇌우", 96:"뇌우+우박(약)", 99:"뇌우+우박(강)"
      };
      return m[code] ?? ("코드 " + code);
    }

    async function loadWeather(){
      const tEl = document.getElementById("weatherTemp");
      const dEl = document.getElementById("weatherDesc");
      const wEl = document.getElementById("weatherWind");
      const hEl = document.getElementById("weatherHum");
      const timeEl = document.getElementById("weatherTime");

      try{
        const url =
          `https://api.open-meteo.com/v1/forecast?latitude=${SEOUL.lat}&longitude=${SEOUL.lon}` +
          `&current=temperature_2m,weather_code,wind_speed_10m,relative_humidity_2m&timezone=Asia%2FSeoul`;

        const res = await fetch(url, { cache: "no-store" });
        if(!res.ok) throw new Error("날씨 HTTP " + res.status);
        const json = await res.json();

        const cur = json.current || {};
        const temp = cur.temperature_2m;
        const code = cur.weather_code;
        const wind = cur.wind_speed_10m;
        const hum  = cur.relative_humidity_2m;
        const t = cur.time;

        tEl.textContent = (temp ?? "--") + "°";
        dEl.textContent = wcText(code ?? -1);
        wEl.textContent = "바람 " + (wind ?? "--") + " km/h";
        hEl.textContent = "습도 " + (hum ?? "--") + "%";
        timeEl.textContent = t ? t.replace("T"," ") : "업데이트";
      }catch(e){
        tEl.textContent = "--°";
        dEl.textContent = "날씨 로딩 실패";
        wEl.textContent = "바람 --";
        hEl.textContent = "습도 --";
        timeEl.textContent = "오류";
      }
    }

    // init
    render();
    loadWeather();
  </script>
